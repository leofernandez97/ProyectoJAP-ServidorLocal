    <div class="container">

        <div id="filtros" class="left-panel">
          <ul id="ul-filtros">

                    <label class="btn btn-light active" id="sortAsc">
                      <input type="radio" name="options" autocomplete="off" checked /><i

                    </label>
                    <label class="btn btn-light" id="sortDesc">
                      <input type="radio" name="options" autocomplete="off" /><i

                    </label>
                    <label class="btn btn-light" id="sortByCount">
                      <input type="radio" name="options" autocomplete="off" /><i

                    </label>
                  </div>
                </div>
              </div>
            </li>
            <li>

                    </div>

                    <div class="col">
                      <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax" />
                    </div>
                    <div class="container p-0 m-0 text-center">

                        </button>
                        <button class="btn btn-link btn-sm" id="clearRangeFilter">

                        </button>
                      </div>
                    </div>
                  </div>
                </div>
            </li>
